<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>accounts</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's check my <span class="font-semibold text-violet-600"> money</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid  grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-400 rounded-lg p-8">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl">$<span id="deposit-total">00</span></h2>
          </div>
          <div class="bg-yellow-600 rounded-lg p-8">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-violet-500 rounded-lg p-8">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposit and Withdraw -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
          <div class="bg-blue-400 rounded-lg p-8">
            <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
            <input
              class="w-9/12 block mb-4 px-3 py-2 rounded-lg"
              type="text"
              name=""
              id="user-Field"
              placeholder="$ Amount you want to deposit"
            />
            
            <button
              id="btn-deposit"
              class="bg-amber-600 hover:bg-blue-600 px-8 py-2 text-white font-medium rounded-lg"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 rounded-lg p-8">
            <h4 class="text-2xl text-white mb-4">Please Withdraw</h4>
            <input class="w-9/12 block mb-4 px-3 py-2 rounded-lg" type="email" name="" id="user-withdraw" placeholder=" $ Amount you want to Withdraw" >
             
            <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-600 px-8 py-2 text-white font-medium rounded-lg">submit</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
  </body>
</html>
